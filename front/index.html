<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="audio-bar">
      <div class="controls">
        <button id="prevv" title="Предыдущий трек">⏮️</button>
        <button id="play-pause" title="Воспроизвести / Пауза">▶️</button>
        <button id="next" title="Следующий трек">⏭️</button>
      </div>

      <div class="track-display">
        <img id="track-cover" src="cover-placeholder.jpg" alt="Обложка трека" />
        <div class="track-text">
          <h3 id="track-title">Название трека</h3>
          <p id="track-artist">Имя исполнителя</p>
        </div>
      </div>
    </div>

    <div class="text-and-audio">
      <div>
        <audio class="audio-tag" src=""></audio>
        <button class="cupsize">CUPSIIIIIIZEEEEE</button>
        <button class="cupsize-stop">STOOOOOPPP CUPSIIIIIIZEEEEE</button>
        <button class="cupsize-restart">RESTART</button>

        <button class="cupsize-seek">seek</button>
        <input class="track-time" type="number" value="0" />
      </div>
      <div class="start-and-end">
        <div>
          <p class="start-text">pidor</p>
        </div>
        <div>
          <p class="end-text">pidorasik</p>
        </div>
      </div>
    </div>

    <div class="input_and_tracks">
      <div class="track_search">
        <input type="text" id="track_searcher" />
        <button class="button_search">search</button>
      </div>
      <div class="track_list"></div>
    </div>
    <script src="script.js"></script>
    <script src="audio_player.js"></script>
  </body>
</html>
