<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register — CheengizsAudio</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <main class="register-card">
      <div class="register-header">
        <div class="brand">CA</div>
        <div>
          <h1>Create account</h1>
          <p class="lead">Join CheengizsAudio — create your free account</p>
        </div>
      </div>

      <form id="registerForm" novalidate>
        <div class="form-grid">
          <div class="form-row">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              placeholder="your username"
            />
            <div class="error" data-for="username"></div>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="name@example.com"
            />
            <div class="error" data-for="email"></div>
          </div>

          <div class="form-row full">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="At least 6 characters"
            />
            <div class="error" data-for="password"></div>
          </div>

          <div class="form-row full">
            <label for="confirm">Confirm password</label>
            <input
              type="password"
              id="confirm"
              name="confirm"
              required
              placeholder="Repeat your password"
            />
            <div class="error" data-for="confirm"></div>
          </div>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn" type="submit">
            Create account
          </button>
          <div class="link">
            Already have an account? <a href="index.html">Sign in</a>
          </div>
        </div>
      </form>
    </main>

    <script src="scripts/register.js" defer></script>
  </body>
</html>
